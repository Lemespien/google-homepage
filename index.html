<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5cfa9e2d95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Leme Front Page</title>
</head>
<body>
    <div id="main_header" class="header_wrapper">
        <nav class="nav_wrapper">
            <a href="#">Lemail</a>
            <a href="#">Images</a>
            <a href="#" id="hub_menu"></a>
            <a href="#" id="profile_menu">Sign In</a>
        </nav>
    </div>
    <div id="main_content" class="container main_content_wrapper">
        <div class="row">
            <div id="main_logo" class="logo_wrapper">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
        </div>
        <div class="row">
            <div id="main_search" class="search_wrapper">
                <label class="icon_box">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" placeholder="Search Leme or type a URL">
                <label class="icon_box">
                    <i class="fas fa-microphone"></i>
                </label>
            </div>
        </div>
        <div class="row">
            <div id="main_search_buttons" class="search_button_wrapper">
                <button class="search_button">Leme Search</button>
                <button class="search_button">Feeling Lucky</button>
            </div>
        </div>
        <div id="languange_wrapper">
            <p>Leme Search offered in: <a href="#main_content" id="language">Norsk</a></p>
        </div>
    </div>
    <div id="footer" class="footer_wrapper">
        <div class="footer_left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer_right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
