<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5cfa9e2d95.js" crossorigin="anonymous"></script>
    <title>Leme Front Page</title>
</head>
<body>
    <div id="main_content" class="container main_content_wrapper">
        <div id="main_logo" class="logo_wrapper">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div id="main_search" class="search_wrapper">
            <i class="fas fa-search"></i>
            <input type="text">
            <i class="fas fa-microphone"></i>
        </div>
        <div id="main_search_buttons" class="search_button_wrapper">
                <button>Leme Search</button>
                <button>Feeling Lucky</button>
        </div>
    </div>
</body>
<style>
    .main_content_wrapper {
        width: 100%;
        text-align: center;
        margin: auto;
    }
    .search_wrapper input {
        border-radius: 25px;
    }
    .search_wrapper i {
        position: relative;
        left: 26px;
        top: 2px;
    }
</style>
</html>
